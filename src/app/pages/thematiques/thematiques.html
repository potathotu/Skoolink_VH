<div class="container">
    <div class="button-container" *ngFor="let thematique of thematiques">
        <p-button>
            <div class="content-container">
                <img src={{thematique.img}}>
                <div class="text-container">
                    <h2>{{ thematique.title }}</h2>
                    <div class="status">
                        <p-badge [ngClass]="{'ongoingBadge': thematique.status == 'En cours', 'finishedBadge': thematique.status == 'Terminé'}"/>
                        <h3>{{ thematique.status }}</h3>
                    </div>
                    <h4>{{ thematique.startAt }} – {{ thematique.endAt }}</h4>
                </div>
            </div>
        </p-button>
        <hr>
    </div>
</div>
