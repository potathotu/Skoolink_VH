<div class="container">
    <div class="button-container" *ngFor="let thematique of thematiques">
        <p-button>
            <div class="content-container">
                <img src={{thematique.img}}>
                <div class="text-container">
                    <h1>{{ thematique.title }}</h1>
                    <div class="status">
                        <p-badge [ngClass]="{'ongoingBadge': thematique.status == 'En cours', 'finishedBadge': thematique.status == 'Terminé'}"/>
                        <h2>{{ thematique.status }}</h2>
                    </div>
                    <h3>{{ thematique.startAt }} – {{ thematique.endAt }}</h3>
                </div>
            </div>
        </p-button>
        <hr>
    </div>
</div>
