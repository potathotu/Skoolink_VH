<div class="container">
    <div *ngFor="let theme of thematique">

        <div class="thematique-container">
            <div class="content-container">

                <h2>{{theme.title}}</h2>
                <hr>

                <div class="projets-container">
                    
                    <p-button *ngFor="let projet of theme.projets" [ngClass]="{'ongoing-project': projet.status == 'En cours', 'finished-project': projet.status == 'Terminé'}">
                        <a href="{{projet.link}}">
                            <div> 
                                
                                <p>°{{projet.number}}</p>
                                <img src="{{projet.img}}">
                                <hr>
                                <h3>{{projet.name}}</h3>
                                <h4>{{projet.startAt}} – {{projet.endAt}}</h4>
                            </div>
                         </a>
                    </p-button>
                   
                </div>

            </div>
        </div>
        <hr *ngIf="!(theme.thematique == thematique.length)">
    </div>
</div>
