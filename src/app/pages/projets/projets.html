<div class="container">
    <div class="content-container">

        <div class="projets-container">
         
            <p-button *ngFor="let projet of projets" [ngClass]="{'ongoing-project': projet.status == 'En cours', 'finished-project': projet.status == 'Terminé'}">
                <a href="{{projet.link}}">
                    <div> 
                        
                        <p>°{{projet.number}}</p>
                        <img src="{{projet.img}}">
                        <hr>
                        <h3>{{projet.name}}</h3>
                        <h4>{{projet.startAt}} – {{projet.endAt}}</h4>
                       
                    </div>
                </a>
            </p-button>


        </div>

    </div>
</div>
