<div class="container">
    <div *ngFor="let theme of thematique">

        <div class="thematique-container">
            <div class="content-container">

                <h2>{{theme.title}}</h2>
                <hr>

                <div class="projets-container">

                    <p-button *ngFor="let projet of theme.projets">
                        <div> 
                            <p>°{{projet.number}}</p>
                            <img src="{{projet.img}}">
                            <hr>
                            <h3>{{projet.name}}</h3>
                            <h4>{{projet.startAt}} – {{projet.endAt}}</h4>
                        </div>
                    </p-button>

                </div>

            </div>
        </div>
        <hr *ngIf="!(theme.thematique == thematique.length)">
    </div>
</div>
